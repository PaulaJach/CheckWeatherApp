<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckWeatherApp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<div class="container">
			<h2 class="header">What's the Weather Today?</h2>
		
			<section class="main">
				<div class="calendar hide-on-small-only">
					<div id="clock-container">
						<i class="small material-icons ">access_time</i>
						<p id="clock"></p>
					</div>
					<div id="date-container">
						<i class="small material-icons">event_note</i>
						<p id="date"></p>
					</div>
				</div>
	
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="city" class="materialize-textarea"></textarea>
								<label for="city">City name</label>
								<button class="waves-effect waves-light btn" id="searchWeatcher">
									<i class="material-icons right">cloud</i>
									Show Weather
								</button>
							</div>
						</div>
					</form>
				</div>
				
				<div id="weather" class="col s12 m7 hide">
					<div class="card horizontal weather-card">
					  <div class="card-stacked">
						<div id="search" class="card-content">
							<h4 id="weatherCity" class="city-name">City Name</h4>
							<h6 id="country"></h6>	
						</div>
						<div class="card-action">
							<h6 id="weatherDescription">Weather Description</h6>
							<h6 id="weatherTemperature">Temperature</h6>
							<button id="convertTemp" class="btn-small btn-convert">
								<i class="material-icons right">loop</i>
								Convert to Fahrenheit
							</button>
							<h6 id="converted"></h6>
						</div>
					  </div>
					</div>
				</div>
			</section>
		</div>
	</div>
		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="src/calendar.js"></script>
	<script src="src/index.js"></script>
</body>
</html>
