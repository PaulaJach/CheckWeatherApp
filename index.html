<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckWeatherApp</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h1 class="header">What's the Weather Today?</h1>
	</header>

	<section class="main">
		<div class="callendar">

			<div class="date">Date</div>
			<div class="time">Time</div>
		</div>



		<div>
		<div id="search">
			<label for="city">City Name</label>
			<input type="text" id="city">
			<button type="button">Show Weather!</button>
		</div> 

		    <div id="load">Loading...</div>
   			 <div id="weather">
        <h1 id="weatherCity">City Name</h1>

        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature"><button>Temperature</button></div>

    </div>
	</div>
		
	</section>

	

</body>
</html>
